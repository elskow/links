<!DOCTYPE html>

<head>
    <title>{{.Title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/global.css">
</head>

<body>
    <main class="flex flex-col min-h-screen bg-neutral-900 justify-center">
        <div class="flex flex-col justify-between text-center py-20 max-w-4xl mx-auto space-y-14">
            <header
                class="text-3xl md:text-5xl bg-gradient-to-tr from-emerald-600 to-neutral-100 text-transparent bg-clip-text font-bold mt-12"
                style="user-select: none;">
                links.helmyl.com ðŸš€
            </header>
            <section class="mt-8 grid w-full max-w-xs gap-6 mx-auto">
                {{range .Urls}}
                <a href="{{.Url}}" rel="noopener noreferrer" target="_blank"
                    class="text-xs md:text-base group relative flex flex-row justify-center items-center gap-2 px-4 py-4 border border-10 border-gray-900 bg-neutral-100 rounded-md transform-gpu hover:translate-y-[-1px] focus:outline-none focus-visible:ring focus-visible:ring-purple-500 focus-visible:ring-opacity-50 focus-visible:ring-offset-2 focus-visible:ring-offset-neutral-900 border-opacity-0 group-hover:border-opacity-100 transition-all duration-200 ease-in-out">
                    {{if .Logo}}
                    <img src="{{.Logo}}" alt="{{.Title}}" class="w-5 h-5" />
                    {{end}}
                    {{.Title}}
                </a>
                {{end}}
            </section>
            <footer class="text-xs md:text-sm text-gray-400">
                built with
                <a class="underline hover:text-gray-300" href="https://gofiber.io" rel="noopener noreferrer"
                    target="_blank">
                    Go-Fiber
                </a> &
                <a class="underline hover:text-gray-300" href="https://tailwindcss.com" rel="noopener noreferrer"
                    target="_blank">
                    Tailwind CSS
                </a>
            </footer>
        </div>
    </main>%
</body>

</html>
